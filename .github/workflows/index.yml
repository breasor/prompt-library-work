name: Generate and Deploy Index

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Generate Index
        run: |
          echo "# ðŸ“š InfoSec Prompt Library Index" > index.md
          echo "" >> index.md

          # Governance
          echo "## Governance (master)" >> index.md
          for file in $(ls master/*.md 2>/dev/null | sort); do
            name=$(basename "$file" .md)
            echo "- $name" >> index.md
          done

          # Engines
          echo "" >> index.md
          echo "## Engines" >> index.md
          for file in $(ls engines/*.md 2>/dev/null | sort); do
            name=$(basename "$file" .md)
            echo "- $name" >> index.md
          done

          # Helpers
          echo "" >> index.md
          echo "## Helpers" >> index.md
          for file in $(ls helpers/*.md 2>/dev/null | sort); do
            name=$(basename "$file" .md)
            echo "- $name" >> index.md
          done

          # Roles
          echo "" >> index.md
          echo "## Roles" >> index.md
          for dir in $(ls -d roles/* 2>/dev/null | sort); do
            role=$(basename "$dir")
            echo "### $role" >> index.md
            for file in $(ls "$dir"/*.md 2>/dev/null | sort); do
              name=$(basename "$file" .md)
              echo "- $name" >> index.md
            done
          done

          # Templates
          echo "" >> index.md
          echo "## Templates" >> index.md
          for file in $(ls templates/*.md 2>/dev/null | sort); do
            name=$(basename "$file" .md)
            echo "- $name" >> index.md
          done
      - name: Commit Index
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add index.md
          git diff --cached --quiet || git commit -m "Auto-update index"
          git push

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build-index
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

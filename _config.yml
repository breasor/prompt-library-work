title: Prompt Library
theme: minima
markdown: kramdown

# Correctly indented kramdown settings
kramdown:
  input: GFM

permalink: /:path/
exclude:
  - node_modules
  - vendor
  - .github
  - .ops
  - Gemfile*
  - package*.json

# Correctly indented titles_from_headings settings
titles_from_headings:
  enabled:     true
  strip_title: true # donâ€™t duplicate the H1 in the content
  collections: true

collections:
  prompts:
    output: true
    permalink: /:collection/:path/

# Merged and corrected "defaults" section
defaults:
  # Default layout for prompts
  - scope:
      path: ""
      type: "prompts"
    values:
      layout: page
  # Default layout for all other pages
  - scope:
      path: ""
      type: "pages"
    values:
      layout: page

title: Prompt Library
theme: minima
markdown: kramdown
kramdown:
  input: GFM
permalink: /:path/
exclude:
  - node_modules
  - vendor
  - .github
  - .ops
  - Gemfile*
  - package*.json
titles_from_headings:
  enabled:     true
  strip_title: true       # donâ€™t duplicate the H1 in the content
  collections: true

collections:
  prompts:
    output: true
    permalink: /:collection/:path/
defaults:
  - scope: { path: "", type: "prompts" }
    values:
      layout: page


# Defaults so pages render even if authors forget a layout
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: page

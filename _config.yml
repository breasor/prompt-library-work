title: Prompt Library
theme: minima
markdown: kramdown
kramdown:
  input: GFM
permalink: /:path/
exclude:
  - node_modules
  - vendor
  - .github
  - .ops
  - Gemfile*
  - package*.json

# Defaults so pages render even if authors forget a layout
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: page
